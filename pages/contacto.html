    <div class="container">

            <h1>Contáctenos</h1>
        </div>
        <div class="row my-contact">
            <div class="col-md-6">
               <div style="width: 100%">
                    <iframe width="100%" height="600" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=Pasaje%20Catoira%20515%202B+(Poiesis)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">

            </div>
            <div class="col-md-6">
                <form class="my-form">
                    <div class="form-group">
                        <label for="form-name">Nombre</label>
                        <input type="email" class="form-control" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <label for="form-email">Email</label>
                        <input type="email" class="form-control" placeholder="Dirección de correo">
                    </div>
                    <div class="form-group">
                        <label for="form-subject">Celular</label>
                        <input type="text" class="form-control" placeholder="Celular">
                    </div>
                    <div class="form-group">
                        <label for="form-message">Mensaje</label>
                        <textarea class="form-control" id="form-message" rows="4" placeholder="Mensaje"></textarea>
                    </div>
                    <button class="btn-send" type="submit">Enviar</button>                
                </form>
            </div>
